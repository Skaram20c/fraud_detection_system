<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Full Background Image */
        .background {
            background-image: url('/static/images/Fraud-Detection-main-page.jpg');
            background-size: cover;
            background-position: center right;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
        }

        /* Left Overlay Content */
        .overlay-content {
            position: absolute;
            left: 80px;
            max-width: 45%;
        }

        .overlay-content h1 {
            font-size: 72px;
            line-height: 1.1;
            font-weight: 700;
            color: #f1f1f1;
            margin-bottom: 40px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 14px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn-primary {
            background-color: #0A1F44;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #153568;
        }

        .btn-outline {
            background-color: #0A1F44;
            border: 2px solid #0A1F44;
            color: #eef0f2;
        }

        .btn-outline:hover {
            background-color: #153568;
            color: white;
        }
    </style>
</head>
<body>

    <div class="background">

        <!-- Overlay Text + Buttons -->
        <div class="overlay-content">
            <h1>Fraud<br>Detection<br>System</h1>

            <div class="button-group">
                <a href="/signup" class="btn btn-primary">Sign Up</a>
                <a href="/login" class="btn btn-outline">Investigator Login</a>
            </div>
        </div>

    </div>

</body>
</html>
