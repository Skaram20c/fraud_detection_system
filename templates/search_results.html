<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

<div class="app-shell">

    <h2>Search Results for "{{ q }}"</h2>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>ID</th>
                <th>Title</th>
                <th>Subtitle</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.type }}</td>
                <td>{{ r.id }}</td>
                <td>{{ r.title }}</td>
                <td>{{ r.subtitle }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
