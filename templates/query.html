<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Query Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Interactive Query Panel</h2>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Home</a>

    <!-- Query Input Box -->
    <form method="POST" action="/query">
      <div class="mb-3">
        <label class="form-label">Enter SQL SELECT Query or Condition</label>
        <textarea class="form-control" name="query_input" rows="3" placeholder="Example: SELECT * FROM Transactions WHERE amount > 1000 AND status='Declined';" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Run Query</button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}

    {% if results %}
      <div class="mt-4">
        <h5>Results for:</h5>
        <code>{{ query }}</code>
      </div>

      <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              {% for col in results[0].keys() %}
                <th>{{ col }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in results %}
              <tr>
                {% for val in row.values() %}
                  <td>{{ val }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endif %}
  </div>
</body>
</html>
